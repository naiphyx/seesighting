<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seesighting</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
  </head>
  <body lang="en">
  	<div id="hero">
	    <div class="header">
	  	  <h1>Seesighting</h1>
	  	  <p>Find sights wherever you are</p>
	    </div>
	  </div>

  	<div class="content">
  		<div class="form">
  			<form>
				  <p>Enter a city or location</p>
				  <input id="inputfield" type="text" placeholder="Enter Cityname"></input>
			  </form>
		  </div>

      <div class="output">
        <h2 id="cityname"></h2>
        <p id="cityerror"></p>
        <h4 id="showhidelist">Show/hide sights as list</h4>
        <ul id="sightlist"></ul>
      </div>

      <div class="details white-popup mfp-hide" id="current-details">
        <h2 id="sightlabel"></h2>
        <img id="sightthumb" src="">
        <p id="sightabstract"></p>
      </div>

		  <div class="map" id="map"></div>
      <script>
      var map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 47.73220125796223, lng: 13.12527032568},
          scrollwheel: false,
          draggable: true,
          zoom: 12
        })
      }
      </script>
	  </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVUrf3DXlpzrt_Pgv4TaaSBN7T9GRJjVY&callback=initMap"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
