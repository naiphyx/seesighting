<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seesighting</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  	<div id="hero">
	    <div class="header">
	  	  <h1>Seesighting</h1>
	  	  <p>Find sights wherever you are</p>
	    </div>
	  </div>

  	<div class="content">
  		<div class="form">
  			<form>
				  <p>Enter a city or location</p>
				  <input id="inputfield" type="text" placeholder="Enter Cityname"></input>
			  </form>
		  </div>

      <div class="output">
        <h2 id="cityname"></h2>
        <P id="cityerror"></P>
        <ul id="sightlist"></ul>
      </div>

		  <div class="map" id="map"></div>
      <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          draggable: true,
          zoom: 12
        });
      }
      </script>
	  </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVUrf3DXlpzrt_Pgv4TaaSBN7T9GRJjVY&callback=initMap"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
